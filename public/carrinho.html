<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  #ffb6c1;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .products, .cart {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .product, .cart-item {
            background-color:  #eeeeee;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
        }
        .product img, .cart-item img {
            width: 100%;
            border-radius: 5px;
        }
        .cart {
            flex-direction: column;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item p {
            margin: 0;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        .add-to-cart-btn, .checkout-btn {
            background-color:  #d6336c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .add-to-cart-btn:hover, .checkout-btn:hover {
            background-color: #fb0654;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loja Virtual Da My Melody</h1>

    <!-- Lista de Produtos -->
    <div class="products">
        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0770/2163/files/4550337638477_00204a8c3cd8fd54a9b43719dc0c065d__00375.jpg?v=1683242597" alt="Produto 1">
            <h3>Grapo De Cabelo Mimmy</h3>
            <p>R$ 27,00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Grapo De Cabelo Mimmy', 27)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://http2.mlstatic.com/D_NQ_NP_2X_891231-CBT50947753154_072022-F.jpg" alt="Produto 2">
            <h3>Monchila-Urso My Melody</h3>
            <p>R$ 77,00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Monchila-Urso My Melody', 77)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <img src="https://i.pinimg.com/736x/09/82/5c/09825c125dbbfeb9bbce0aac80dd94f9.jpg" alt="Produto 3">
            <h3>Urso Cinnamoroll</h3>
            <p>R$ 60,00</p>
            <button class="add-to-cart-btn" onclick="addToCart('Urso Cinnamoroll', 60.90)">Adicionar ao Carrinho</button>
        </div>
    </div>

    <hr>

    <h2>Carrinho de Compras</h2>
    <div class="cart" id="cart">
        <!-- Itens do carrinho serão adicionados aqui -->
    </div>

    <div class="total">
        Total: R$ <span id="total-price">0.00</span>
    </div>

    <button class="checkout-btn" onclick="checkout()">Finalizar Compra</button>
</div>

<script>
    let cart = [];
    let total = 0;

    // Função para adicionar item ao carrinho
    function addToCart(productName, productPrice) {
        const item = { name: productName, price: productPrice };
        cart.push(item);
        total += productPrice;
        updateCart();
    }

    // Função para atualizar a exibição do carrinho
    function updateCart() {
        const cartContainer = document.getElementById('cart');
        cartContainer.innerHTML = ''; // Limpa o carrinho antes de adicionar novos itens

        cart.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');
            cartItemElement.innerHTML = `
                <p>${item.name}</p>
                <p>R$ ${item.price.toFixed(2)}</p>
            `;
            cartContainer.appendChild(cartItemElement);
        });

        document.getElementById('total-price').innerText = total.toFixed(2);
    }

    // Função para finalizar a compra
    function checkout() {
        if (cart.length === 0) {
            alert("Seu carrinho está vazio!");
            return;
        }
        alert(`Compra finalizada! Total: R$ ${total.toFixed(2)}`);
        cart = [];
        total = 0;
        updateCart();
    }
</script>

</body>
</html>
