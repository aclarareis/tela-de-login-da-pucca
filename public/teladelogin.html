<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja da My Melody</title>
    <style>
        /* Resetando algumas configurações padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('https://th.bing.com/th/id/R.f959770ff6b75fbe2f5053ff7251c017?rik=mYARveP5fw4nPw&riu=http%3a%2f%2fwww.acontececuritiba.com.br%2fwp-content%2fuploads%2f2021%2f07%2fFotoJet-4-1.jpg&ehk=gnszEUFQzC%2fnIu2KBQjJtafmySyik7qizeVE5Sltdpw%3d&risl=&pid=ImgRaw&r=0') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .login-form {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(31, 1, 1, 0.011);
            width: 100%;
            max-width: 400px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f00a7d; 
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #f0efef;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #fbf6f6;
            border-radius: 5px;
            margin-top: 5px;
            outline: none;
        }

        input:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            font-size: 16px;
            background-color: #ffb6c1;
            color: #d6336c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100% 
        }
        
        button:hover {
            background-color: #a2e1a5;
        }

        .error-message {
            color: rgb(253, 243, 243);
            font-size: 14px;
            margin-top: 10px;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #f00a7d;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit">Entrar</button>
                <p class="error-message">Erro: Nome de usuário ou senha incorretos.</p>
                <p class="forgot-password"><a href="#">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
